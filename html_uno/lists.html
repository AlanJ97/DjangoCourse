<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ol>
    <ul>
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
    </ul>
    <ol>
        <li>Check this</li>
        <ul>
            <li>Hola</li>
            <li>Estoy nested</li>
            <ol>
                <li><strong>I'm really nested</strong></li>
            </ol>
        </ul>
    </ol>
</body>
</html>
