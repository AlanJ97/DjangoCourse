<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assesment 2</title>
</head>
<body>
    <h1>Course Sign up Page</h1>
    <h5>Please, note: Firstname, Last name, Password and email are required</h5>
    <form action="" method="post">
        <label for="Name">First name</label>
        <input type="text" name="name" id="" placeholder="Put your name" required>
        <label for="Last name">Last name</label>
        <input type="text" name="lastname" id="" placeholder="Put your Last name" required>
        <label for="Email">Email</label>
        <input type="email" name="email" id="" placeholder="Put your email" required>
        <label for="Password">Password</label>
        <input type="password" name="" id="" placeholder="Put your password" required>
        <h5>Are you over 18?</h5>
        <label for="Age">Yes</label>
        <input type="radio" name="age" id="">
        <label for="Age">Not</label>
        <input type="radio" name="age" id="">
        <h5>Do you have a credit card?</h5>
        <select name="card" id="">
            <option value="Credit card">Credit card</option>
            <option value="Debit card">Debit Card   </option>
        </select>
    </form>
</body>
</html>
