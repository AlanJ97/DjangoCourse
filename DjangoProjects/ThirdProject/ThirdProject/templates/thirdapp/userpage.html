<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/mystyle3.css' %}">
    <title>Users</title>
</head>
<body>
    <h1>Here are your users for thirdapp</h1>
    {% if users %}
        <ol>
            {% for person in users %}
                <li>User info</li>
                <ul>
                    <li>First Name: {{ person.first_name }}</li>
                    <li>Last Name: {{ person.last_name }}</li>
                    <li>Email: {{ person.email }}</li>
                </ul>
            {% endfor %}
        </ol>
    {% endif%}
</body>
</html>
