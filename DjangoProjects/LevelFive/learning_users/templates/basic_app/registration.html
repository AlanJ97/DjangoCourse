{% extends 'basic_app/base.html' %}
{% load staticfiles  %}
<h4>OOO</h4>
{% block body_block %}

    <div class="jumbotron">
        {% if registered %}
            <h3>Thanks for registering</h3>
        {% else %}
            <h1> Register Here</h1>
            <h3>Fill out the form:</h3>
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>
{% endblock %}
